        Proposal
Ik wil kijken of bepaalde factoren van invloed zijn op de stroom van toeristen. Welke toeristen komen veel naar Nederland en waar gaan Nederlandse toeristen juist naartoe? 
Ik wil Europa visualiseren met kleurcontrasten die aangeven in welke mate toeristen uit welke gebieden naar een land in Europa komen. Daarbij wil ik kijken of het feit dat landen aan elkaar grenzen meespeelt, of dat landen dezelfde talen spreken. En als meest interessante onderdeel wil ik bij de kleuring van de landen in Europa de goedkoopste ticketprijzen per land aangeven. Zodoende hoop ik dat daarmee een conclusie kan worden getrokken of ik een trend zie tussen ticketprijzen en toeristenstromen. Op deze manier zouden landen beter kunnen marketen op hun potentiele toeristen stromen.
Features
Naast de visualisatie van Europa die bij klik op een land aangeven vanuit welke landen de toeristenkomen, wil ik 2 barcharts maken die aangeven wat de top 10 hofleveranciers zijn en wat de ticketprijzen zijn. 
In de standaardvisualisatie zal al een trend te zien zijn tussen aangrenzende landen, en in de 2e optie van de kaart van Europa wil ik kunnen laten zien of de trek van toeristen naar aangrenzende landen overeenkomt met het feit dat men daar dezelfde talen spreekt.
